<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Your Materials Inventory</title>
</head>

<body>
    <h1>Materials List</h1>
    <br/>
    <table>
        <tr>
            <th>Material ID</th>
            <th>Material Name</th>
            <th>Material Details</th>
            <th>Stock Units</th>
        </tr>
        <tr th:each="material:${suppMatList}">
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.details}"></td>
            <td th:text="${material.units}"></td>
        </tr>
    </table>
    <br/>
        <a th:href="@{/supplier/{id}/materialaddform(id=${suppliers.id})}">Add Material</a><br/>
    <h2 th:if="success_supp_mat_add">
        <span th:text="${message}">message</span>
    </h2>
</body>

</html>
