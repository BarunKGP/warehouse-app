<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a new material</title>
</head>

<body>
    <h1>Add a New Material entry</h1>
    <form th:action="@{/addmaterial}" th:object="${materials}" method="POST">
        <label for="name">Material Name: </label>
        <input type="text" th:field="*{name}" id="name"/><br/>
        <label for="details">Material Details: </label>
        <input type="text" th:field="*{details}" id="details"/><br/>
        <input type="submit" value="Add Material"/>        
    </form>
    
</body>
    
</html>
